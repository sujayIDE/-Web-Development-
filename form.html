<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
 
    <form action="./qsp.html">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" name="" id="" required> <br><br>
        <input type="email" placeholder="Email" name="" id="">
        <input type="url"><br><br>
        <input type="number" placeholder="Enter age">
        <input type= "file"><br><br>

        <label for="g">Gender</label>
        <input type="radio" name="g">Male
        <input type="radio" name="g">Female
        <input type="radio" name="g">Other <br><br>

        <label for="">Skills</label>
        <input type="checkbox">Java
        <input type="checkbox">Web
        <input type="checkbox">Sql <br><br>

        <label for="">Select state </label>
        <select name="" id="">
            <option value="">Maharashtra</option>
            <option value="">Karnataka</option>
            <option value="">Goa</option>
        </select> <br><br>

        <label for="">DOB</label>
        <input type="date">

        <label for="">Time</label>
        <input type="time"><br><br> 

        <textarea name="" id="" placeholder="Enter feedback" rows ="10" cols="40"></textarea><br><br>


        <input type="submit" value="Login"> 
        <input type="reset" name="" id=""><br><br><br>

        
    </form>
</body>
</html>
